<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThirdPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"></script>
    <script>
        function checktextbox()
        {
           var Name = document.getElementById("Name").value;
           if(Name === "")
           {
               document.getElementById("Name").style.backgroundColor = "crimson";
               document.getElementById("Name").focus();
           }
           var Email = document.getElementById("Email").value;
           if(Email === "")
           {
               document.getElementById("Email").style.backgroundColor = "crimson";
               document.getElementById("Email").focus();
           }
            //var Yes = document.getElementById.("Yes").value;
            if(document.getElementById("Yes").checked === true)
            {
                alert("WELCOME!");
            }
            if(document.getElementById("No").checked === false)
            {
                alert("Accept the terms");
            }
        }
    </script>
</head>

<body>
<h1 class="red">ThirdPage!</h1>
<br>
<h3>Give us your data!</h3>
    <form action="ThirdPage.html" type="Post">
        Name: <label for="Name"></label><input type="text" id="Name">
        <br><br>
        Email: <label for="Email"></label><input type="text" id="Email">
        <br><br>
        <h3>Do you accept the terms?</h3>
        <h6>I will assume Yes</h6>
        <label>
            <input type="radio" checked id="Yes" name="Yes" value="Yes">
        </label>Yes<br>
        <label>
            <input type="radio" name="No" value="No">
        </label>No<br><br>
        <button id="submit" type="button" class="btn btn-dark" onclick="checktextbox()">Submit</button>
    </form>
